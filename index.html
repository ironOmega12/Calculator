<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="display">
            <p id="calculations">here</p>
        </div>
        <div class="btns">
            <button class="wrd-operations">ac</button>
            <button class="wrd-operations">+/-</button>
            <button class="wrd-operations">%</button>
            <button class="operations">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operations">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operations">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operations">+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button class="operations">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
